<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>اطلس آموزشی</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #454545;
    }
    .back-button {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 9999;
      background-color: #ffffffcc;
      padding: 10px 18px;
      border-radius: 12px;
      text-decoration: none;
      font-family: sans-serif;
      font-weight: bold;
      color: #000;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }
    .back-button:hover {
      background-color: #dddddd;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <!-- دکمه بازگشت -->
  <a class="back-button" href="index.html">⬅ بازگشت به صفحه اصلی</a>

  <!-- اطلس داخل iframe بارگذاری می‌شود -->
  <iframe src="index-h5.html#page=1"></iframe>

</body>
</html>
